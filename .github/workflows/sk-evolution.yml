name: ðŸ§¬ SK Evolution Engine
on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  
  workflow_dispatch:
    inputs:
      command:
        description: 'SK Evolution command to run'
        type: choice
        options: [evolve, analyze-dotnet, analyze-sk, propose-improvements, implement-improvements]
        default: evolve
      
      goal:
        description: 'Evolution goal (optional)'
        required: false

# Add permissions block to allow PR creation
permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  DOTNET_VERSION: '7.0.x'
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  sk-evolution:
    name: ðŸ§¬ SK Evolution Process
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better PR creation
      
      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ðŸ”§ Setup Git Configuration
        run: |
          git config --global user.name "SK Evolution Bot"
          git config --global user.email "sk-evolution-bot@noreply.github.com"
          
      - name: ðŸ”§ Setup SK Evolution Engine
        run: |
          echo "Setting up SK Evolution Engine..."
          cd sk-evolution/SkEvolutionEngine
          dotnet build
          
          # Create .env file
          cat > .env << EOT
          # OpenAI Configuration
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          
          # GitHub Configuration
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          
          # Logging
          LOG_LEVEL=Information
          EOT
      
      - name: ðŸ§¬ Run SK Evolution
        run: |
          cd sk-evolution
          
          # Make sure the script is executable
          chmod +x run-sk-evolution.sh
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Run with specified command
            ./run-sk-evolution.sh ${{ github.event.inputs.command }} ${{ github.event.inputs.goal }}
          else
            # Run full evolution cycle
            ./run-sk-evolution.sh
          fi
      
      - name: ðŸ”„ Manual PR Creation
        if: success()
        run: |
          if [ -f "sk-evolution/evolution-results.json" ]; then
            echo "Evolution results found, creating branch and PR..."
            
            # Create a new branch
            BRANCH_NAME="sk-evolution/$(date +%Y-%m-%d-%H%M%S)"
            git checkout -b $BRANCH_NAME
            
            # Create improvements directory if it doesn't exist
            mkdir -p src/Improvements
            
            # Create a file with the improvements
            IMPROVEMENT_FILE="src/Improvements/SK_Evolution_$(date +%Y%m%d).md"
            echo "# SK Evolution Improvements $(date +%Y-%m-%d)" > $IMPROVEMENT_FILE
            echo "" >> $IMPROVEMENT_FILE
            echo "Generated by SK Evolution Engine" >> $IMPROVEMENT_FILE
            echo "" >> $IMPROVEMENT_FILE
            echo "## Proposed Improvements" >> $IMPROVEMENT_FILE
            echo "" >> $IMPROVEMENT_FILE
            echo '```json' >> $IMPROVEMENT_FILE
            cat sk-evolution/evolution-results.json >> $IMPROVEMENT_FILE
            echo '```' >> $IMPROVEMENT_FILE
            
            # Add the file to git
            git add $IMPROVEMENT_FILE
            git commit -m "SK-Evolution: Add improvement proposals"
            
            # Push the branch
            git push -u origin $BRANCH_NAME
            
            # Create the PR
            gh pr create --title "SK Evolution Engine: Improvements $(date +%Y-%m-%d)" \
                         --body "This PR contains improvements proposed by the SK Evolution Engine." \
                         --base main \
                         --head $BRANCH_NAME
          else
            echo "No evolution results found, skipping PR creation."
          fi
      
      - name: ðŸ“Š Publish Evolution Report
        if: success()
        run: |
          echo "## SK Evolution Report" > evolution-report.md
          echo "Evolution cycle completed at $(date)" >> evolution-report.md
          
          if [ -f "sk-evolution/evolution-results.json" ]; then
            echo "" >> evolution-report.md
            echo "### Evolution Results" >> evolution-report.md
            echo '```json' >> evolution-report.md
            cat sk-evolution/evolution-results.json >> evolution-report.md
            echo '```' >> evolution-report.md
          fi
          
          # Create comment on PR if this was triggered by PR
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            gh pr comment ${{ github.event.pull_request.number }} -F evolution-report.md
          fi
          
          # Create issue with evolution report for scheduled runs
          if [ "${{ github.event_name }}" == "schedule" ]; then
            gh issue create --title "SK Evolution Report $(date +%Y-%m-%d)" --body-file evolution-report.md --label "evolution"
          fi 